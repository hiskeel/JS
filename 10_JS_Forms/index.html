<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>07_Forms</title>
</head>
<body>
    <form name="signinForm" onsubmit="formSubmit(event)" class="form-singin" action="" method="GET">
        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div class="form-row">
            <label for="phone1">Phones</label>
            <div>
                <input onclick="addPhone()" style="margin: 5px 0px;" type="button" value="add">
            </div>
            <div id="phones" style="display: grid;">
            </div>
            <div id="colors">
                <input id="colorInput" type="color">
                <input type="button" onclick="changeColor()" value="Change">
            </div>
        </div>
        <div class="form-row">
            <input style="margin: 10px;" value="Login" type="submit">
            <input style="margin: 10px;" value="Clear" type="reset">
        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
